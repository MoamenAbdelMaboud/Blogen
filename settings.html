        <section id="settings">
            <div class="container">
                <div class="row">

                        <div class="card">
                            <div class="card-header">
                                    <h4>Edit Settings</h4>
                            </div>

                                <form>
                                    <fieldset class="form-group">
                                        <legend>Allow User Registrations</legend>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" value="yes" checked type="radio"> Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" value="no" type="radio"> No
                                            </label>
                                        </div>
                                    </fieldset>
                                    
                                    <fieldset class="form-group">
                                        <legend>Homepage Format</legend>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" value="posts" type="radio" checked> Post Index
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" value="page" type="radio"> Single Page
                                            </label>
                                        </div>
                                        
                                    </fieldset>
                                </form>
                            </div>
                               
                        </div>
